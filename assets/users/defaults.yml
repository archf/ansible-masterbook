---

### by default i create my account on each remote machine
# NOTE: ansible fails when lists are undefined. The current workaround is to
# define an empty list
users:
  - name: archf
    groups: 'adm,wheel,lp,users'
    append: yes
    password: 'admin'
    update_password: on_create
    comments: 'Felix Archambault'
    # should this be in a host var or group var (on a per group or machine basis)
    # keys to remote access the target
    authorized:
      - "{{ ASSETS_DIR }}/public_keys/vl.pub"
    # optional stuff (ansible will not faile if omitted)
    dotfiles_ssh: 'git@bitbucket.org:archambf/dotfiles.git'
    #unused
    # dotfiles_https: 'https://archambf@bitbucket.org/archambf/dotfiles.git'
  - name: backup
    password: 'admin'
    update_password: on_create
    system: yes
    authorized: []
    # extra_ssh_keys: []
  - name: collectd
    password: 'admin'
    update_password: on_create
    system: yes
    authorized: []

